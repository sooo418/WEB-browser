<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS3 Selector Basic</title>
<style>
tbody>tr>th {
	color: red;
	/* 개발자 도구로 가서 코드를 확인해보면 
	table이 아닌 tbody안에 tr이 있고 th가 있다. */
}

table tr td{
	color: orange;
	/* >를 지우면 table,tr,td 모든 요소에게 적용 */
}
table{
	width: 50%;
	border-collapse: collapse;
}
table tr td{
	border: 1px solid red;
}
tr:nth-child(2n) {
	background-color: gray;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>윤인성</td>
			<td>서울특별시 강서구 내발산동</td>
		</tr>

</body>
</html>
