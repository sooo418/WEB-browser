<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>css 기본</title>

<!-- <link rel="stylesheet" href="./css/mycss.css"> -->
<link rel="stylesheet"
	href="http://70.12.115.67:9090/edu2/css/mycss.css">

<style>
h1, p {
	background-color: skyblue;
}

h1, div {
	text-align: center;
}
/* style태그 안에서 주석방식 */
/* text-align은 박스모델만 적용되고 인라인 모델에는 적용되지 않는다 . */
.a {
	text-decoration: underline;
}

#main {
	background-color: white;
}
</style>
</head>
<body>

	<h1 id="main" class="a">css 선택 기본1</h1>
	<!-- head에서 하는 내부스타일보다 위에서 하는 인라인스타일이 우선순위가 높다 -->
	<p>The language for programming web pages
	<h1 style="background-color: yellow">css 선택 기본2</h1>
	<p class="a">The language for programming web pages
	<p>The language for programming web pages
	<p>The language for programming web pages
	<h1>css 선택 기본 3</h1>
	<div>
		<a href="https://www.w3schools.com/">참고사이트 w3</a>
	</div>
	<!-- 인라인 모델인 a를 div로 감싸면 박스모델이 되어 text-align 적용이 가능하다. -->
	<div class="a">CSS Examples</div>
	<div>CSS Examples</div>
	<div>
		<span>CSS Examples</span>
	</div>
	<div>
		<span>CSS Examples</span>
	</div>
	<span class="a">CSS Examples</span>
	<br>
</body>
</html>
