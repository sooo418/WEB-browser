<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>css transition</title>
<style>
div {
	width: 150px;
	height: 60px;
	background-color: lightgreen;
	transition: width 5s;
	/*-webkit-transition: width 5s; safari웹브라우저*/
}

div:hover {
	width: 1000px;
	height: 500px;
}

</style>
</head>
<body>
	<div> 마우스를 올려보세요. </div>
</body>
</html>
