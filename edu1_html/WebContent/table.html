<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>table</title>
</head>
<body>
	<h2>table test</h2>
	<pre>
	아주 먼 옛날 바닷가 어느 왕국에 
	
	애나벨리라는 이름을 가진 
	
	한 소녀가 살고	있었지요.
	그 소녀는 날 사랑했었지요. 
	</pre>


	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
			</tr>
		</thead>
		<tr>
			<td>홍길동</td>
			<td>22</td>
		</tr>
		<tr>
			<td>고길동</td>
			<td>33</td>
		</tr>
	</table>
	<br>
	<br>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>평균나이</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td rowspan="2">27</td>
		</tr>
		<tr>
			<td>고길동</td>
		</tr>
	</table>
	<br>
	<br>
	<table border="1" width="50%">
		<thead>
			<tr>
				<th colspan="2">학생 작품</th>
			</tr>
		</thead>
		<tr align="center">
			<td>홍길동</td>
			<td><pre>
	아주 먼 옛날 바닷가 어느 왕국에 
	
	애나벨리라는 이름을 가진 
	
	한 소녀가 살고	있었지요.
	그 소녀는 날 사랑했었지요. 
	</pre></td>
		</tr>
		<tr align="center">
			<td>고길동</td>
			<td><pre>
	아주 먼 옛날 바닷가 어느 왕국에 
	
	애나벨리라는 이름을 가진 
	
	한 소녀가 살고	있었지요.
	그 소녀는 날 사랑했었지요. 
	</pre></td>
		</tr>
	</table>
</body>
</html>
