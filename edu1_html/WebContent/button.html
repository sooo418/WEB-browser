<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>button test</title>
</head>
<body>
	<form action="process.html">
		<input type="file" name="uploadfile" /><br><br> 
		<input type="submit" value="제출" /> 
		<input type="reset" value="취소" /> 
		<input type="image" src="./img/rss.png" alt="제출버튼" />
		<button type="button" onclick="alert('클릭했네요!')">
			<img alt="제출버튼" src="./img/rss.png">
		</button>
		
		<button type="button">
			<img alt="button" src="./img/rss.png">
		</button>
		<button type="button" onclick="alert('클릭했네요!')"> 클릭하세요 </button>

	</form>
</body>
</html>
