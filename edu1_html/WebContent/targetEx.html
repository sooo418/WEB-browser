<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>targetEx</title>
</head>
<body>
	<ul>
		<li><a href="http://www.google.co.kr" target="_blank">구글(blank)</a></li>
		<li><a href="http://www.naver.com" target="_self">네이버(self)</a></li>
		<li><a href="http://www.daum.net" target="_parent">다음(parent)</a></li>
		<li><a href="http://www.youtube.com" target="_top">유튜브(top)</a></li>
	</ul>

	<ol>
		<li><h3>blank는 새 페이지에서 사이트가 열린다.</h3></li>
		<li><h3>self는 현재 페이지에서 사이트가 열린다 default값은 self이다.</h3></li>
		<li><h3>parent는 부모 프레임에 새로운 페이지를 적재한다.</h3></li>
		<li><h3>top은 현재 윈도우에 새로운 페이지를 적재하고 모든 프레임을 취소한다.</h3></li>
	</ol>
</body>
</html>
