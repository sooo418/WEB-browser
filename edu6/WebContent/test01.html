<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>위치정보</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script type="text/javascript">
$(function(){
	$('#btn').click(function(){
		getLocation();
	});
});

function getLocation(){
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition(show);
	}else{
		$('#msg').text("지원되지않는 브라우저입니다.");
	}
}

function show(location){
	var i = location.coords.latitude;
	var j = location.coords.longitude;
	$('#msg').text("위도 : " + i + "경도 : " + j);
}

</script>
</head>
<body>
	<h2>위치정보</h2>
	<button id="btn">위치정보</button>
	<div id="msg"></div>
</body>
</html>
