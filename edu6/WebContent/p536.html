<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
	console.log("localStorage : "+localStorage.pageLoadCount)
	/*같은 도메인이라면 localStorage의 데이터 값은 공유할 수 있다.
	브라우저를 꺼도 localStorage데이터 값은 기억된다.*/
	console.log("sessionStorage : "+sessionStorage.count)
	/*같은 도메인이지만 sessionStorage의 데이터 값은 공유할 수 없다. 
	브라우저를 끄면 sessionStorage의 데이터 값은 사라진다.*/
</script>
</head>
<body>

</body>
</html>
