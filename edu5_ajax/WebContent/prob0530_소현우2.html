<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<style>
#prev{
	position: relative; 
	top: 260px; 
	left: 210px;
	font-size: 150%
	
}
#next{
	position: relative; 
	top: 260px; 
	left: 1000px;
	font-size: 150%
}
h1{
	text-align: center;
}
img{
	display:block;
	margin:0 auto;
}
</style>

</head>
<body>
	<h1>Manual Slides</h1>
	<span id="prev" onclick="prev()">◀</span>
	<span id="next" onclick="next()">▶</span>
	<img id='img1'/><br/>
	
<script>

	let i=0;
	var m=[
		"http://70.12.115.67:9090/edu5_ajax/img/1.jpg", "http://70.12.115.67:9090/edu5_ajax/img/2.jpg",
		"http://70.12.115.67:9090/edu5_ajax/img/3.jpg", "http://70.12.115.67:9090/edu5_ajax/img/4.jpg",
		"http://70.12.115.67:9090/edu5_ajax/img/5.jpg", "http://70.12.115.67:9090/edu5_ajax/img/6.jpg",
		"http://70.12.115.67:9090/edu5_ajax/img/7.jpg", "http:/70.12.115.67:9090/edu5_ajax/img/8.jpg",
		"http://70.12.115.67:9090/edu5_ajax/img/9.jpg", "http://70.12.115.67:9090/edu5_ajax/img/10.jpg",
		"http://70.12.115.67:9090/edu5_ajax/img/11.jpg", "http://70.12.115.67:9090/edu5_ajax/img/12.jpg"]
	var x = document.getElementById('img1');
	
	x.setAttribute('src',m[i])
	x.setAttribute('width','800')
	x.setAttribute('height','500')
	
	function next(){
		if(i==12)
			i=0;
		x.setAttribute('src',m[++i])
	}
	function prev(){
		if(i==0)
			i=12;
		x.setAttribute('src',m[--i])
	}

</script>
</body>
</html>
