<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>

<script type="text/javascript">
window.onload = function(){
	var f1 = document.getElementById('form1')
	f1.onsubmit = check;
};//onsubmit을 form태그에서 사용하지 않고 window.onload를 사용하여 실행한다.

function check(){
	var id = document.getElementById('id')
	var pw = document.getElementById('pw')
	
	if(id.value==undefined|| id.value.trim().length < 5){
		//undefined는 값이 정의되지 않은 것을 말함
		alert('ID가 입력되지 않았습니다.')
		id.focus()
		return false;
	}
	
	if(pw.value==undefined|| pw.value.trim().length == 0){
		alert('pw가 입력되지 않았습니다.')
		pw.focus()
		return false;
	}
	
}
//유효성 검증 함수

</script>
</head>
<body>
	<h2>로그인 폼</h2>
	<form id="form1" name="form1" action="process.jsp" method="get" >
		<table border="1">
			<tr>
				<td>ID</td>
				<td><input type="text" id="id" name="id"></td>
			</tr>
			<tr>
				<td>PW</td>
				<td><input type="text" id="pw" name="pw"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" value="로그인">
					<input type="reset" value="취소">
				</td>
			</tr>
			<td colspan="2">
				<a href="#"> 회원가입</a>
			</td>
		</table>
	</form>
</body>
</html>
