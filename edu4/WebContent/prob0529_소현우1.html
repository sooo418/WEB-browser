<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>title</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	
</script>
<script type="text/javascript">
window.onload=function(){
	document.getElementsByTagName('p')[0].style.visibility='hidden'
	document.getElementsByTagName('p')[1].style.visibility='hidden'
}
	function click1() {
		var vis = document.getElementsByTagName('p')[0]
		if (vis.style.visibility == "visible") {
			vis.style.visibility = 'hidden'
		} else {
			vis.style.visibility = 'visible'
		}
	}
	function click2(){
		var vis = document.getElementsByTagName('p')[1]
		if (vis.style.visibility == "visible") {
			vis.style.visibility = 'hidden'
		} else {
			vis.style.visibility = 'visible'
		}
	}
</script>
</head>
<body>
	<h1>질문1 : 대한민국의 국보1호는 무엇입니까?</h1>
	<div onclick="click1()">[정답 보기]</div>
	<p>대한민국의 수도는 서울입니다. 
		<br><br><br>
	<h1>질문1 : 대한민국의 수도는 어디입니까?</h1>
	<div onclick="click2()">[정답 보기]</div>
	<p>대한민국의 국보1호는 숭례문입니다.
</body>
</html>
