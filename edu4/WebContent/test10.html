<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(function(){
	var handler = function(e){
		$('<h1></h1>').text($(this).text())
					  .click(handler)
					  .appendTo('body')
	}
	$('h1').on('click',handler);
	//h1태그를 클릭하면 handler함수가 실행
});
</script>
</head>
<body>
	<h1>Hello jQuery</h1>
</body>
</html>
