<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<style type="text/css">
span{
	color:red;
}
</style>
<script>
$(function(){
	$('input[name=id]').keyup(function(){
		var id = $(this).val();
		if(id.length < 5)
			$('#sid').text('id 5글자 이상 입력');
		else
			$('#sid').text('사용가능');
	});
	$('input[name=name]').blur(function(){
		var name = $(this).val();
		if(name.length < 2)
			$('#sname').text('이름은 두글자이상');
		else
			$('#sname').text('사용가능');
		
	});
	$('input[type=button]').click(function(){
		$('#f1').attr('method','GET');
		$('#f1').attr('action','process.jsp');
		$('#f1').submit();
		
	});
});
</script>
</head>
<body>

	<h1>Register</h1>
	<form id="f1">
		ID:<input type="text" name="id"><span id="sid"></span><br>
		NAME:<input type="text" name="name"><span id="sname"></span><br>
		<input type="button" value="Register">
	</form>
</body>
</html>
