<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>json</title>
<script>
	var data1={name:"홍길동","age":27}
	var data2={"name":"홍길동","age":27}
	var data3=[
		{"name":"홍길동","age":27},
		{"name":"김길동","age":28},
		{"name":"고길동","age":23},
		{"name":"최길동","age":25}
			]
	var data4='[{"name":"홍길동","age":27},{"name":"김길동","age":28},{"name":"고길동","age":23},{"name":"최길동","age":25}]';
	var s1=JSON.stringify(data1)
	//JSON.stringify(<객체>)는 객체의 키값에 큰 따옴표가 없어도 문자로 변형하면서 큰 따옴표로 감싼다.
	var s2=JSON.stringify(data2)
	var s3=JSON.stringify(data3)
	var s4=JSON.parse(data4)
	
	var obj3 = JSON.parse(s3)
	//JSON.parse(<문자열>)에 들어가는 문자열은 제약조건이 따른다. ex)'{"name":"홍길동","age":27}'
	
	const log = console.log;
	function getData(){
		var result = document.getElementById('result')
		var tag='';
		for(let data of obj3){
			tag += '<h2>';
			tag += data.name;
			tag += '</h2>';
		}
		result.innerHTML=tag;
	}
</script>
</head>
<body>
	<button onclick="getData()">Data 가져오기</button><br>
	<div id="result"></div>
</body>
</html>
