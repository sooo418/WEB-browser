<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="http://70.12.115.67:9090/edu3/css/cal.css">
    <script type="text/javascript">
    var calculator = {
    		n : '0',
    		first : 0,
    		second : 0,
    		op : '',
    		num : function(data) {
    			this.n = document.getElementById('io');
    			if (this.n.value == '0')
    				this.n.value = "";
    			this.n.value = this.n.value + data;
    		},
    		dot : function() {
    			tmp=this.n.value;
    			if (tmp.charAt(tmp.length - 1) != '.')
    				this.n.value = this.n.value + '.';
    		},
    		trans : function(op) {
    			if (this.n.value != 0) {
    				this.first = parseFloat(this.n.value);
    			}
    			this.op = op;
    			this.n.value = 0;
    		},
    		result : function() {
    			this.second = parseFloat(this.n.value);
    			if(this.second==0)
    				this.second=this.first;
    			if (this.op == '+') {
    				result=this.first + this.second;
    				this.first = result;
    				this.n.value = result
    			}
    			if (this.op == '-') {
    				result=this.first - this.second;
    				this.first = result;
    				this.n.value = result
    			}
    			if (this.op == '*') {
    				result=this.first * this.second;
    				this.first = result;
    				this.n.value = result
    			}
    			if (this.op == '/') {
    				result=this.first / this.second;
    				this.first = result;
    				this.n.value = result
    			}
    			if (this.op == '%') {
    				result=this.first % this.second;
    				this.first = result;
    				this.n.value = result
    			}
    		},
    		reset : function() {
    			this.first = 0;
    			this.second = 0;
    			this.op = '';
    			this.n.value = 0;
    		}
    	}

    </script>
</head>

<body>
    <span>
        <h1>계산기</h1>
        <table>
            <tr>
                <td colspan="5"><input type="text" id="io" class="io" value="0"></td>
            </tr>
            <tr>
                <td><a href="#" id="7" class="num" onclick="calculator.num(7)">7</a></td>
                <td><a href="#" id="8" class="num" onclick="calculator.num(8)">8</a></td>
                <td><a href="#" id="9" class="num" onclick="calculator.num(9)">9</a></td>
                <td colspan="2"><a href="#" id="C" class="operation2" onclick="calculator.reset()">C</a></td>
            </tr>
            <tr>
                <td><a href="#" id="4" class="num" onclick="calculator.num(4)">4</a></td>
                <td><a href="#" id="5" class="num" onclick="calculator.num(5)">5</a></td>
                <td><a href="#" id="6" class="num" onclick="calculator.num(6)">6</a></td>
                <td><a href="#" id="/" class="operation" onclick="calculator.trans('/')">/</a></td>
                <td><a href="#" id="%" class="operation" onclick="calculator.trans('%')">%</a></td>
            </tr>
            <tr>
                <td><a href="#" id="1" class="num" onclick="calculator.num(1)">1</a></td>
                <td><a href="#" id="2" class="num" onclick="calculator.num(2)">2</a></td>
                <td><a href="#" id="3" class="num" onclick="calculator.num(3)">3</a></td>
                <td><a href="#" id="*" class="operation" onclick="calculator.trans('*')">*</a></td>
                <td><a href="#" id="+" class="operation" onclick="calculator.trans('+')">+</a></td>
            </tr>
            <tr>
                <td><a href="#" id="0" class="num" onclick="calculator.num(0)">0</a></td>
                <td><a href="#" id="." class="num" onclick="calculator.dot()">.</td>
                <td colspan="2"><a href="#" id="=" class="operation2" onclick="calculator.result()">=</a></td>
                <td><a href="#" id="-" class="operation" onclick="calculator.trans('-')">-</a></td>
            </tr>
        </table>
    </span>
</body>

</html>
