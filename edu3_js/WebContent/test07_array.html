<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Array</title>
<script>
	var x = [3,6,9,4,77,88]
	var y = [11,23,44,66]
	var num = x.concat(y)
	
	num.filter(i=>i>30)
	document.write("<ul>")
		/*
	for(let data of num){
		document.write("<li>"+data+"</li>")
	}
	*/
	num.filter(i=>i>30).forEach(data=>document.write("<li>"+data+"</li>"))
	document.write("</ul>")
</script>
</head>
<body>

</body>
</html>
