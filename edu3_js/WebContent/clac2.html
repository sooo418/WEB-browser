<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {
	border: 2px solid red;
	margin: 0 auto;
	border-collapse: collapse;
}

table, tr, td {
	border: 1px solid black;
	margin: 0 auto;
	border-collapse: collapse;
}

input.btn {
	width: 50px;
	height: 40px;
	margin: 5px;
	font-size: 15pt;
}

.clr, .equal {
	width: 112px;
	height: 40px;
	margin: 5px;
	font-size: 15pt;
}

#display {
	width: 295px;
	height: 40px;
	margin: 5px;
	border: 2px solid green;
	font-size: 22pt;
	text-align: right;
}
</style>

</head>
<body>
	<h2 align="center">계 산 기</h2>
	<form name="calform">
		<!--         <table border="0" align="center" cellspacing="0" style="border:2px solid blue;  "> -->
		<table>
			<tr>
				<td colspan="5"><input type="text" name="display" id="display"
					value="0"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" class="btn" ></td>
				<td><input type="button" value="8" class="btn" ></td>
				<td><input type="button" value="9" class="btn" ></td>
				<td colspan="2"><input type="button" value="C" class="clr" onclick="c()"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" class="btn" ></td>
				<td><input type="button" value="5" class="btn" ></td>
				<td><input type="button" value="6" class="btn" ></td>
				<td><input type="button" value="/" class="btn" ></td>
				<td><input type="button" value="%" class="btn" ></td>
			</tr>
			<tr>
				<td><input type="button" value="1" class="btn" ></td>
				<td><input type="button" value="2" class="btn" ></td>
				<td><input type="button" value="3" class="btn" ></td>
				<td><input type="button" value="*" class="btn" ></td>
				<td><input type="button" value="+" class="btn" ></td>
			</tr>
			<tr>
				<td><input type="button" value="0" class="btn" ></td>
				<td><input type="button" value="." class="btn" ></td>
				<td colspan="2"><input type="button" value="=" class="equal" onclick="compute()")></td>
				<td><input type="button" value="-" class="btn" ></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">

var disp =  document.getElementById('display');
var expression='';

var btn = document.getElementsByClassName('btn');
//btn 자료형에 클래스가 'btn'인 태그들을 배열 형태로 대입한다.
for(var i=0; i<btn.length;i++){
	btn[i].setAttribute('onclick',"add('"+btn[i].value+"')")	
	//btn배열의 인덱스 마다 onclick="add('"+btn[i].value+"')"기능을 추가한다.
}
function add(data) {
	expression += data
	disp.value=expression;
}

function compute(){
	disp.value=eval(expression)
}

function c(){
	expression=''
	disp.value=0;
}
</script>
</body>
</html>
