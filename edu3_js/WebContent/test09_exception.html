<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>exception</title>
<script>
	const log = console.log;

	function callthree(f) {
		for (let i = 0; i < 3; i++) {
			try {
				f()
			} catch (e) {
				log("인자로 실행할 함수를 넘겨 주세요."+e.message)
			}
		}
	}
	callthree(function() {log('hello')	})
</script>
</head>
<body>

</body>
</html>
